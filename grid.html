<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ 
            box-sizing: border-box;
           
        }
        body{
            background-color: brown;
        }
        .content{
           
            margin:0,auto;
            display:grid;
            grid-template-columns: repeat(auto-fit,minmax(auto,1fr));
            grid-gap:10px;
           
            
        }
        .content >div{
            background-color: white;
            text-align: center;
            border:2px solid #000;
            border-radius: 5px;
            padding: 30px;
            font-size:2em;
        }
        .one{
            grid-column: 1/7;
            grid-row:1;
            margin-top: 20px;;
        }
        .two{
            grid-column: 1/4;
            grid-row: 2/6;
        }
        .three{
            grid-column:4/7;
            grid-row:2/4;
        }
        .four{
            grid-column: 4/7;
            grid-row:4;
        }
        .five{
            grid-column:4;
        }
        .six{
              grid-column:6
        }

        
        .siven{
            grid-column:1/7;
            grid-row:8/9;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="one">one</div>
        <div class="two">two</div>
        <div class="three">three</div>
        <div class="four">four</div>
        <div class="five">five</div>
        <div class="six">six</div>
        <div class="siven">siven</div>
    </div>
</body>
</html>
